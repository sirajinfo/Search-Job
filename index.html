<!DOCTYPE html>
<html>
<head>
  <title>Job Search AI</title>
</head>
<body>
  <h1>Job Search AI Tool</h1>

  <form>
    <input type="text" id="query" placeholder="Search job...">
    <button type="button" onclick="searchJobs()">Search</button>
  </form>

  <div id="results"></div>

  <script>
    async function searchJobs() {
      const q = document.getElementById("query").value;

      // Jooble API example (replace YOUR_API_KEY)
      const response = await fetch("https://jooble.org/api/YOUR_API_KEY", {
        method: "POST",
        body: JSON.stringify({ keywords: q, page: 1 })
      });

      const data = await response.json();

      let html = "";
      data.jobs.forEach(job => {
        html += `
          <div style='margin:10px;padding:10px;border:1px solid #ccc'>
            <h3>${job.title}</h3>
            <p>${job.location}</p>
            <p>${job.snippet}</p>
            <a href='${job.link}' target='_blank'>Apply Now</a>
          </div>
        `;
      });

      document.getElementById("results").innerHTML = html;
    }
  </script>
</body>
</html>
